<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="image/smartphone_instagram.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="image/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="image/IMG_20190125_132901046.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como José Ricardo</a>
                    <a href="#" class="intagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é José Ricardo?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
